    <script>
        const toggle = document.querySelector(".toggle");
        const menu = document.querySelector(".menu");
        const items = document.querySelectorAll(".item");

        /* Toggle mobile menu */
        function toggleMenu() {
            if (menu.classList.contains("active")) {
                menu.classList.remove("active");
                toggle.querySelector("a").innerHTML = "<i class='fas fa-bars'></i>";
            } else {
                menu.classList.add("active");
                toggle.querySelector("a").innerHTML = "<i class='fas fa-times'></i>";
            }
        }

        /* Activate Menu */
        function toggleItem() {
            if (this.classList.contains(".menu-active")) {
                this.classList.remove(".menu-active");
            } else if (menu.querySelector(".menu-active")) {
                menu.querySelector(".menu-active").classList.remove(".menu-active");
                this.classList.add(".menu-active");
            } else {
                this.classList.add(".menu-active");
            }
        }

        /* Close Menu From Anywhere */
        function closeMenu(e) {
            let isClickInside = menu.contains(e.target);

            if (!isClickInside && menu.querySelector(".menu-active")) {
                menu.querySelector(".menu-active").classList.remove(".menu-active");
            }
        }
        /* Event Listeners */
        toggle.addEventListener("click", toggleMenu, false);
        for (let item of items) {
            if (item.querySelector(".menu")) {
                item.addEventListener("click", toggleItem, false);
            }
            item.addEventListener("keypress", toggleItem, false);
        }
        document.addEventListener("click", closeMenu, false);
    </script>
